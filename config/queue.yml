default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # Default queue for general jobs
    - queues: "default"
      threads: 2
      processes: 1
      polling_interval: 0.5
    # Email queue for mail delivery jobs
    - queues: "mailers"
      threads: 2
      processes: 1
      polling_interval: 1
    # Background processing queue for analytics and updates
    - queues: "background"
      threads: 1
      processes: 1
      polling_interval: 2

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 1
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High priority queue for critical operations
    - queues: "critical"
      threads: 5
      processes: <%= ENV.fetch("CRITICAL_JOB_CONCURRENCY", 2) %>
      polling_interval: 0.1
    # Default queue for general jobs
    - queues: "default"
      threads: 3
      processes: <%= ENV.fetch("DEFAULT_JOB_CONCURRENCY", 3) %>
      polling_interval: 0.5
    # Email queue for mail delivery jobs
    - queues: "mailers"
      threads: 5
      processes: <%= ENV.fetch("MAILER_JOB_CONCURRENCY", 2) %>
      polling_interval: 0.5
    # Background processing queue for analytics and updates
    - queues: "background"
      threads: 2
      processes: <%= ENV.fetch("BACKGROUND_JOB_CONCURRENCY", 2) %>
      polling_interval: 1
    # Low priority queue for cleanup and maintenance
    - queues: "low_priority"
      threads: 1
      processes: 1
      polling_interval: 5
